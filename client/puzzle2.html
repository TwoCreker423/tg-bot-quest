<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTUROARCHAIC - Этап 2</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FUTUROARCHAIC <span id="username"></span></h1>
        </header>
        <div class="puzzle-container">
            <div class="puzzle-image-container">
                <img id="puzzle-image" src="" alt="Puzzle Image">
            </div>
            <div class="puzzle-info">
                <h2>Этап <span id="stage-number">2</span></h2>
                <button class="map-button" onclick="window.location.href='map1.html'">Карта</button>
                <h3 id="puzzle-text">Текст головоломки</h3>
            </div>
            <div id="puzzle-hint">Подсказка</div>
            <div class="answer-form">
                <input type="text" id="answer-input" placeholder="Введите ответ">
                <button id="submit-answer">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
